paths:
  '/api/1/products/{product-token}':
    get:
      tags:
        - Products
      summary: 'Get Product '
      description: Gets a single product by Product Token.
      operationId: GetProduct
      parameters:
        - name: product-token
          in: path
          description: Unique identifier for a product
          required: true
          schema:
            type: string
          example: 4798D23B46E4AFC5D568
      responses:
        '200':
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '401':
          description: Unauthenticated
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '403':
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '404':
          description: Resource Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
        '500':
          description: Internal Server Error
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponseBody'
  /api/1/products:
    get:
      tags:
        - Products
      summary: Get Products
      description: Gets all products available within your Insight Account.
      operationId: CustomerProducts
      responses:
