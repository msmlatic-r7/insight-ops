    get:
      tags:
        - Roles
      summary: Get Roles
      description: <p>Gets roles available within your Insight Account. These roles can be given to a user to grant access within the products. The <code>supported_products</code> section lists all products that a certain role applies to.
      operationId: getCustomerRoles
      parameters:
