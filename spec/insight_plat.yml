info:
  title: Insight Account API
  description: 'Welcome to the reference documentation for the public APIs available for Insight Account.<br>With these REST APIs you can programmatically manage users within your Insight Account and their access to Products.<br><p>Here are a few resources to help you learn how to start using our APIs:</p><ul><li><a href="https://insight.help.rapid7.com/docs/api-overview" target="_blank">Learn about basic concepts and capabilities</a></li><li><a href="https://insight.help.rapid7.com/docs/managing-platform-api-keys" target="_blank">Get an Insight platform API Key to set up authentication</a></li><li><a href="https://insight.help.rapid7.com/docs/product-apis" target="_blank">See available Insight product APIs</a></li></ul><p>After you''ve got the basics down, you can use this API guide to find examples of requests and responses.</p><p></p><h2>APIs and Permissions</h2><p> Authorization for these APIs requires a <code>User API Key</code> created by a <code>Platform Administrator</code>. Only Platform Administrators are allowed to perform User Management functions in the Insight Platform.<br>APIs are in the context of the Insight Account associated with an API Key. No specific resource identifier for your Insight Account is required in the URIs.</p><h2>Rate Limiting</h2><p> The number of request for an InsightAccount is limited to 50 calls per minute to all APIs.<br>For more information see <a href="https://insight.help.rapid7.com/docs/api-overview#section-rate-limiting" target="_blank"> Rate Limiting overview</a><h2>Key Concepts</h2><h3>Insight Account</h3><p>This is your company''s account where you can manage users and their access to products.</p><div data-section-id="tag/organizations" name="#organizations"></a> <a name="#organizations" style="color: #333333"><h3>Organizations</h3></a></div><p>Organizations allow you to logically group Products together based on criteria such as data hosting region or business units within your company. If you have deployed products across multiple data hosting regions or if you require more than one instance of the same Insight product, you will have more than one organization within your Insight Account.<br><br><b>Example:</b><br>Company A is setup with a single Organization based in the EU. They can deploy both InsightIDR and InsightAppSec within their EU Organization but can only deploy one instance of each product.<br><br>Company B is setup with two Organizations, one in the EU and one in Canada. Company B can deploy InsightAppSec and InsightIDR in their EU Organization and can then deploy a second InsightAppSec and InsightIDR license in their Canada Organization if required.</p><br>An Organization has a unique identifier and a Display Name that in most cases is the company''s name or the name of a business unit within the company. Organization names can be changed within the Insight Platform UI see <a href="https://insight.help.rapid7.com/docs/platform-settings#section-organization-display-names" target="_blank">Change Organization Display Names</a><br><br>You might not be familiar with Organizations on the Insight Platform because your Insight Account only has a single Organization. Organizations are relevant when working with <a href="#tag/Roles">Roles</a> and <a href="#tag/Products">Products</a> APIs. For more information see their API sections.<br><h3>Products</h3><p>Products correspond to the individual Licenses of a Product within your Insight Account. To learn more about products see <a href="#tag/Products">Products section</a></p><h3>Roles</h3><p>Roles define the level of access a user has within an assigned Product. To learn more about roles see <a href="#tag/Roles">Roles section</a></p><h3>Users</h3><p>To learn more about users see <a href="#tag/Users">Users section</a></p>'
  version: v1
servers:
  - url: https://{region}.api.insight.rapid7.com/account
    variables:
      region:
        default: us
        enum:
          - us
          - eu
          - ca
          - au
          - ap
tags:
  - name: Users
    description: 'Users are the individuals within your company that will login to the Insight Platform to access Insight products or the Customer Portal. Each user is a unique entity within your Insight Account. There are no limits for the number of users within your Insight Account. There are different types of users:</p><ul><li>Native Users</li><li>Externally Authorized Users</li><li>Federated Users</li></ul><div data-section-id="tag/nativeUsers" name="#nativeUsers"></a> <a name="#nativeUsers"><h3>Native Users</h3></a></div><p>Users that exist directly within your Insight Account. Native users are created through the API or UI and typically access your Insight Account through the Rapid7 Sign-In page.<div data-section-id="tag/externallyAuthorizedUsers" name="#externallyAuthorizedUsers"></a> <a name="#externallyAuthorizedUsers"><h3>Externally Authorized Users</h3></a></div><p>Users that don''t belong to your Insight Account but have been granted access to your account. For example for support queries where the Rapid7 team has requested access to your Insight Account. This externally authorized access goes through an approval process by a Platform Administrator within your Insight Account. Externally authorized users log in to their own Insight Account and can switch profile to temporarily access your Insight Account.<br>Users that have external access to your Insight Account are identified by the flag <code>external_authorized</code>.</p><div data-section-id="tag/federatedUsers" name="#federatedUsers"></a> <a name="#federatedUsers"><h3>Federated Users</h3></a></div><p>Users that are managed through a third party Identity Provider (IdP). Platform Administrators can choose to configure SSO on their Insight Account using their company''s own SAML2 compliant IdP. After enabling this feature, users can no longer be created through the Insight Account APIs or UI and need to be managed and authenticated through their company''s IdP. Users created through the IdP are identified by the flag <code>federated</code>.<br></p><div data-section-id="tag/accountStatuses" name="#accountStatuses"></a><a name="#accountStatuses"><h3>User Account Statuses</h3></a></div><table><thead><tr><th>Status</th><th>Description</th></tr></thead><tbody><tr><td><p>ACTIVE</p></td><td><p>User accounts become active when a user has completed the account setup and has logged into the Insight Platform.</p></td></tr><tr><td><p>LOCKED_OUT</p></td><td><p>User accounts become locked out when they exceed the configured number of login attempts based on your Insight Account''s password policy.</p></td></tr><tr><td><p>PASSWORD_EXPIRED</p></td><td><p>User accounts become expired when they exceed the password expiration duration based on your Insight Account''s configured password policy.</p></td></tr><tr><td><p>RECOVERY</p></td><td><p>User accounts are in a recovery state when the account is reset by a company Platform Administrator or Rapid7. This requires the individual to reset their password and security question and answer to re-activate their account.</p></td></tr><tr><td><p>STAGED</p></td><td><p>User accounts are in the staged state when first created and remain staged until the individual completes the account activation flow.</p></td></tr></tbody></table>'
  - name: Products
    description: 'Products are referenced by their Product Code which is a static value and will not change. API Consumers can derive Product Names such as InsightIDR using their Product Code, eg. IDR. See below for the full list of Product Codes.<br><br> Products such as InsightIDR can exist more than once within your Insight Account. See <a href="#tag/organizations">Organization section</a> for a more detailed explanation. Therefore individual Product Instances can be uniquely identified using a Product Token, a unique product identifier of type <code>String</code>. <div data-section-id="tag/productCodeList" name="#productCodeList"></a> <a name="#productCodeList"><h3>Product Code List</h3></a></div></p><table><thead><tr><th>Product Code</th><th>Product Name</th></tr></thead><tbody><tr><td>AS</td><td>InsightAppSec</td></tr><tr><td>IDR</td><td>InsightIDR</td></tr><tr><td>UBA</td><td>InsightUBA</td></tr><tr><td>OPS</td><td>InsightOps</td></tr><tr><td>IVM</td><td>InsightVM Platform Enablement</td></tr><tr><td>ICON</td><td>InsightConnect</td></tr><tr><td>TCELL</td><td>tCell</td></tr></tbody></table>'
  - name: Roles
    description: 'The InsightPlatform supports role based access control to allow different level of user access within a product.</p><div data-section-id="tag/roles" name="#roles"></a> <a name="#roles"><h3>Organization roles</h3></a></div><p>Roles that have an <code>organization_id</code> populated are Organization Roles. Users need an Organization Role to be able to access their assigned products. When a User is given an Organization Role, the role grants the user the relevant access across all products within with the Organization A user can only have <b>one</b> Role per Organization. If a user is given a Role for an Organization that they already have a different Role for, the old Role gets deleted when adding the new Role leaving the user with a single Role for that Organization. There are three access levels available:<ul><li>Product Admin</li><li>Read Write</li><li>Read Only</li></ul>The permissions that each role provides within specified products can be found <a href="https://insight.help.rapid7.com/docs/product-roles" target="_blank">here</a>'
  - name: Error Responses
    description: |-
      <h3>Request Error Handling</h3><p>Any response from the API with an HTTP Status Code in the 4xx or 5xx range indicates an error. If in the 4xx range it indicates a client-side error, where in the 5xx range it indicates a server-side error. Error Codes will be included in the response body, which can provide the consumer with further context into the cause of the error in cases where the message is not explicitly clear. <br><br> Requests are rejected if: <ul><li>Requests are missing <code>required</code> attributes</li><li>Requests contain unmatched attributes</li><li>Requests contain invalid attribute values</li><li>Requests fail business logic validation</li></ul><br>Please see each API section for their conditions. <br><br>Below is a sample Error Response that can be returned from a bad request.<pre><code>{<br>   "code": "BAD_REQUEST",<br>   "message": "Request is missing required property: email",<br>   "correlation_id": "d8b70e55-3f40-41d0-9df9-b907577f1504"<br>}</pre></code><br><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td><p>Code</p></td><td><p>A unique String to provide context about an error condition. Can be used to programmatically handle errors. For more information, see <a href="#tag/errorcodes">list of Error Codes</a>.<br><br>Type: String</p></td></tr><tr><td><p>Message</p></td><td><p>A humanly readable detailed description of the error condition.<br><br>Type: String</p></td></tr><tr><td><p>Correlation_id</p></td><td><p>Unique identifier for your request. Use this to contact Rapid7 support for further investigations into the problem.<br><br>Type: UUID</p></td></tr></tbody></table><br><div data-section-id="tag/errorcodes" name="#errorcodes"></a>
      <a name="#errorcodes"><h2>Error Codes</h2></a>
      <p>The following section provides further context into the cause of the error, detailed by the "code" property in the response:</p>
      <div style="height:600px;overflow:auto;">
      <table style="width:100%">
      <thead>
      <tr>
      <th style="width:30%">Error Code</th>
      <th style="width:50%">Error Description</th>
      <th style="width:20%">HTTP Status Code</th>
      </tr>
      </thead>
      <tbody><tr><td>BAD_REQUEST</td><td>Cannot process the request due to a client error:<br><ul><li>Request syntax might be malformed</li><li>Request might be missing required fields</li><li>Request might contain invalid fields</li><li>Field constraints such as <i>NotNull</i></td><td>400 BAD_REQUEST</td></tr><tr><td>UNAUTHORIZED</td><td>Invalid authorization credentials</td><td>401 UNAUTHORIZED</td></tr><tr><td>ACCESS_DENIED</td><td>The API Key is not authorized to perform the requested operation</td><td>403 FORBIDDEN</td></tr><tr><td>FORBIDDEN_UPDATE_EXT_AUTHD_USER_DETAILS</td><td>You cannot update user details for a user that is externally authorized</td><td>403 FORBIDDEN</td></tr><tr><td>RESOURCE_NOT_FOUND</td><td>Resource not found. <br> <i>Resource details will be provided</i></td><td>404 NOT_FOUND</td></tr><tr><td>NOT_FOUND</td><td>Requested endpoint does not exist.</td><td>404 NOT_FOUND</td></tr><tr><td>CONFLICT_ADD_USER_TO_FEDERATED_CUSTOMER</td><td>You cannot create a user for a customer account that has an external Identity Provider (IdP) enabled</td><td>409 CONFLICT</td></tr><tr><td>CONFLICT_CHANGE_OWN_ADMIN_STATUS</td><td>You cannot change the Platform Admin status of the user tied to this API key</td><td>409 CONFLICT</td></tr><tr><td>INVALID_PROPERTY_VALUE</td><td>Request contains an invalid property value</td><td>422 UNPROCESSABLE_ENTITY</td></tr><tr><td>DUPLICATE_ORGANIZATION_ROLE</td><td>The request may not have more than one Role for the same Organization</td><td>422 UNPROCESSABLE_ENTITY</td></tr><tr><td>INTERNAL_SERVER_ERROR</td><td>An unexpected error occurred while processing the request.</td><td>500 INTERNAL_SERVER_ERROR</td></tr></tbdoy></table></div></div><br><br><br>
  - name: Additional Information
    description: '<div data-section-id="tag/timezones" name="#timezones"></a><a name="#timezones"><h2>Time Zones</h2></a><p>To identify the available time zones:</p><div style="height:600px;overflow:auto;"><table><thead><tr><th>TimeZones</th><th>UTC Offset</th></tr></thead><tbody><tr><td>Africa/Abidjan</td><td>00:00</td></tr><tr><td>Africa/Accra</td><td>00:00</td></tr><tr><td>Africa/Addis_Ababa</td><td>+03:00</td></tr><tr><td>Africa/Algiers</td><td>+01:00</td></tr><tr><td>Africa/Asmara</td><td>+03:00</td></tr><tr><td>Africa/Asmera</td><td>+03:00</td></tr><tr><td>Africa/Bamako</td><td>00:00</td></tr><tr><td>Africa/Bangui</td><td>+01:00</td></tr><tr><td>Africa/Banjul</td><td>00:00</td></tr><tr><td>Africa/Bissau</td><td>00:00</td></tr><tr><td>Africa/Blantyre</td><td>+02:00</td></tr><tr><td>Africa/Brazzaville</td><td>+01:00</td></tr><tr><td>Africa/Bujumbura</td><td>+02:00</td></tr><tr><td>Africa/Cairo</td><td>+02:00</td></tr><tr><td>Africa/Casablanca</td><td>+01:00</td></tr><tr><td>Africa/Ceuta</td><td>+02:00</td></tr><tr><td>Africa/Conakry</td><td>00:00</td></tr><tr><td>Africa/Dakar</td><td>00:00</td></tr><tr><td>Africa/Dar_es_Salaam</td><td>+03:00</td></tr><tr><td>Africa/Djibouti</td><td>+03:00</td></tr><tr><td>Africa/Douala</td><td>+01:00</td></tr><tr><td>Africa/El_Aaiun</td><td>+01:00</td></tr><tr><td>Africa/Freetown</td><td>00:00</td></tr><tr><td>Africa/Gaborone</td><td>+02:00</td></tr><tr><td>Africa/Harare</td><td>+02:00</td></tr><tr><td>Africa/Johannesburg</td><td>+02:00</td></tr><tr><td>Africa/Juba</td><td>+03:00</td></tr><tr><td>Africa/Kampala</td><td>+03:00</td></tr><tr><td>Africa/Khartoum</td><td>+02:00</td></tr><tr><td>Africa/Kigali</td><td>+02:00</td></tr><tr><td>Africa/Kinshasa</td><td>+01:00</td></tr><tr><td>Africa/Lagos</td><td>+01:00</td></tr><tr><td>Africa/Libreville</td><td>+01:00</td></tr><tr><td>Africa/Lome</td><td>00:00</td></tr><tr><td>Africa/Luanda</td><td>+01:00</td></tr><tr><td>Africa/Lubumbashi</td><td>+02:00</td></tr><tr><td>Africa/Lusaka</td