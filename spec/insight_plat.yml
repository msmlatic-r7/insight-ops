components:
  schemas:
    Product:
      type: object
      properties:
        product_token:
          type: string
          description: Unique identifier for the product
          readOnly: true
          example: 4798D23B46E4AFC5D568
        product_code:
          type: string
          description: Static product code to map to a Product name
          readOnly: true
          example: IDR
        organization_id:
          type: string
          description: Unique Identifier for the organization to which the product is associated with
          format: uuid
          readOnly: true
          example: 88a7b240-2c2e-4202-918e-8167e7c29283
        organization_name:
          type: string
          description: Name of the organization
          readOnly: true
          example: Acme EU
    ErrorResponseBody:
      type: object
      properties:
        code:
          type: string
          readOnly: true
          example: INTERNAL_SERVER_ERROR
        message:
          type: string
          readOnly: true
          example: The request could not be served due to an unexpected error.
        correlation_id:
          type: string
          readOnly: true
          example: d8b70e55-3f40-41d0-9df9-b907577f1504
      description: ErrorResponseBody
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the user
          format: uuid
          example: 7e8b76ba-086b-40f3-ab96-3a7a7d48e34a
        email:
          title: Read Only
          type: string
          description: The email address of the user
          example: jSmith@email.com
        first_name:
          type: string
          description: The firstname of the user
          writeOnly: true
          example: James
        last_name:
          type: string
          description: The lastname of the user
          writeOnly: true
          example: Smith
        timezone:
          type: string
          description: 'The preferred <a href="#tag/timezones">timezone</a> of the user'
          example: UTC
        status:
          type: string
          description: 'The current <a href="#tag/accountStatuses">Account Status</a> of the user'
          enum:
            - ACTIVE
            - LOCKED_OUT
            - PASSWORD_EXPIRED
            - RECOVERY
            - STAGED
        platform_admin:
          type: boolean
          description: Flag that indicates whether a user is a Platform Administrator or a normal user
          readOnly: true
        external_authorized:
          title: Read Only
          type: boolean
          description: 'Flag that indicates whether a user is an <a href="#tag/externallyAuthorizedUsers">externally authorized</a> user or not'
          readOnly: true
        federated:
          title: Read Only
          type: boolean
          description: 'Flag that indicates whether this user has access to your Insight Account via an <a href="#tag/federatedUsers">external Identity Provider (IdP)</a> or not'
        last_login:
          title: Read Only
          type: string
          description: 'Last login timestamp of the user. An ISO formatted date, with time expressed in UTC. <code>Null</code> if the user has never logged in.'
          readOnly: true
          example: '2019-11-14T16:23:46.000Z'
    RoleWithSupportedProducts:
      required:
        - id
        - name
      type: object
      properties:
        id:
